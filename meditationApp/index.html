<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditation App</title>
</head>
<body>
    <main>
        <div class="themes">
            <img src="sun.svg" alt="light theme" id="light">
            <img src="moon.svg" alt="dark theme" id="dark">
        </div>
        <div class="logo">
            <img src="bg.svg" alt="logo">
        </div>
        <div class="timer">
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
        </div>
        <div class="buttons">
            <button class="startButton">Start</button>
            <button class="stopButton">Stop</button>
        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
