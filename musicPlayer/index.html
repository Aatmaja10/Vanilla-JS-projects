<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon -->
    <link rel="shortcut icon"  type = "image/png" href="assets/images/favicon.png">
    <!-- Add CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Kpop Player</title>
</head>
<body>
    <div class="gif-container">
        <iframe src="https://giphy.com/embed/lqSDx8SI1916ysr4eq" width="50" height="50" frameBorder="0" class="giphy-embed" allowFullScreen>
        </iframe> 
        <!-- <p>: </p> -->
        <h2> </h2>
    </div>
    <div class="container">
        <div class="photo-container">
            <img src="" alt="" class="singerImage">
        </div>
    </div>
    <br>
    <div class="progress-container">
        <div class="progress"></div>
    </div>
    <div class="timer-container">
    <p class="timeStap"></p>
    </div>
    <div class="player-container">
        <div class="pause-play">
            <img src="assets/images/previous.png" alt="previous" id="previous">
            <img src="assets/images/play.png" alt="play" id="play">
            <img src="assets/images/pause.png" alt="pause" id="pause">
            <img src="assets/images/next.png" alt="next" id="next">
        </div>
    </div>
    <br> <br>
    <footer>
    <div>Made with ðŸ’œ by Aatmaja</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
