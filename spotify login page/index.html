<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="formBg">
            <div class="logo">
            <img src="spotify.svg" alt="spotify logo">
            <h2>Spotify</h2>
            </div>
            <div class="signOptions">
                <h3>SIGN IN</h3>
                <h3>SIGN UP</h3>
            </div>
            <form action="">
                <div class="name">
                    <input type="text" placeholder="Username" required id="name" autocomplete="off">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" required id="password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="option" id="checkbox" checked> 
                    <label for="option">stay logged in
                    </label>
                    <div class="signIn">
                        <input type="button" value="SIGN IN" id="button" >
                    </div>
                  <a href="#">Forgot Password?</a>
            </form>
           
            
        </div>
        
    </div>
   


    <script src="index.js"></script>
</body>
</html>
