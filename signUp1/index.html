<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="bg.svg" alt="girl carrying luggage">
        </div>
        <div class="form">
            <h1>Register</h1>
            <form action="">
               <input type="text" placeholder="Name" maxlength="25" required>
               <input type="email" placeholder="Email" maxlength="30" required>
                <input type="password" minlength="8" maxlength="20" id="password" placeholder="Password" required>
                <div class="passwordContainer">
                <input type="password" minlength="8" maxlength="20" id="verifyPassword" placeholder="Confirm Password" required>
               </div>
               <input type="submit" value="Sign Up" id="submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
