<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="input">
        <input type="text">
    </div>
    <div class="grid-container">
        <div class="firstrow">
            <div id="seven" class="btn">7</div>        
            <div id="eight" class="btn">8</div>        
            <div id="nine" class="btn">9</div>        
            <div id="add" class="operator">+</div>   
        </div>
         <div class="secondrow">
            <div id="four" class="btn">4</div>        
            <div id="five" class="btn">5</div>        
            <div id="six" class="btn">6</div>        
            <div id="subtract" class="operator">-</div>  
         </div>
         <div class="thirdrow">
            <div id="three" class="btn">3</div>        
            <div id="two" class="btn">2</div>        
            <div id="one" class="btn">1</div>        
            <div id="multiply" class="operator">*</div>  
         </div>
         <div class="fourthrow">
            <div id="deleteAll" class="operator">C</div>        
            <div id="zero" class="btn">0</div>        
            <div id="equals" class="operator">=</div>        
            <div id="divide" class="operator">/</div>   
         </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
